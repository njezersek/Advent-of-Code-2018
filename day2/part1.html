<script>
input = document.getElementById('input').innerHTML.split("\n");

n2 = 0;
n3 = 0;

abc = "abcdefghijklmnoprstuqvwxyz";

for(i in input){
	let out = input[i] + " - ";
	let ok2 = 0;
	let ok3 = 0;
	for(j in abc){
		let n = input[i].split(abc[j]).length-1;
		if(n == 2){
			ok2 = 1;
			out += abc[j] + ": " + n + "; ";
		}
		if(n == 3){
			ok3 = 1;
			out += abc[j] + ": " + n + "; ";
		}
	}
	n2 += ok2;
	n3 += ok3;
	console.log(out);
}

console.log(n2 + "*" + n3 + "=" + n2*n3 );
</script>
