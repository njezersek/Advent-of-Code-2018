<script>
let scoreboard = [3,7];
let elf1 = 0;
let elf2 = 1;
let n = 290431;

function step(){
  let score = scoreboard[elf1] + scoreboard[elf2];
  let toinsert = [];
  do{
    toinsert.push(score%10);
    score = Math.floor(score/10);
  }while (score > 0);
  toinsert.reverse();
  scoreboard = scoreboard.concat(toinsert);

  elf1 = (elf1 + scoreboard[elf1] + 1)%scoreboard.length;
  elf2 = (elf2 + scoreboard[elf2] + 1)%scoreboard.length;

  //console.log(scoreboard);
}

while(scoreboard.length  < n + 10){
  step();
}

console.log(scoreboard.join("").substr(n,10));
</script>
