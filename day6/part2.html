<script>
	let input = document.getElementById("input").innerHTML.split("\n");
	input = input.map(a => a.split(", "));
	
	let d = 10000;
	
	let maxx = 1;
	let maxy = 1;
	for(i of input){
		if(Number(i[0]) > maxx)maxx = Number(i[0]);
		if(Number(i[1]) > maxy)maxy = Number(i[1]);
	}
	
	let area = 0;
	for(let x = -d-1; x < maxx+d+1; x++){
		for(let y = -d-1; y < maxy+d+1; y++){
			let totald = 0;
			for(i of input){
				totald += Math.abs(x-i[0]) + Math.abs(y-i[1]);
			}
			if(totald < d)area++;
		}
	}
	
	console.log(area);
</script>
